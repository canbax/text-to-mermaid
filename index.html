<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Mermaid Demo</title>
  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: left;
    }

    h1 {
      font-size: 2.5em;
      line-height: 1.1;
      margin-bottom: 2rem;
    }

    .container {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr 1fr;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: #333;
      padding: 1.5rem;
      border-radius: 8px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: bold;
      font-size: 0.9em;
      color: #aaa;
    }

    input[type="text"],
    textarea {
      padding: 0.6em;
      font-size: 1em;
      background: #1a1a1a;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
      font-family: inherit;
    }

    input[type="checkbox"] {
      width: 1.2em;
      height: 1.2em;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-direction: row;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #646cff;
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }

    .presets {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .preset-btn {
      background-color: #444;
      font-size: 0.9em;
    }

    .results {
      background: #333;
      padding: 1.5rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    pre {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin: 0;
    }

    .mermaid-render {
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      min-height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Text to Mermaid Demo</h1>

    <div class="container">
      <div class="input-section">
        <div class="controls">
          <div class="control-group">
            <label for="presetSelect">Preset Configuration</label>
            <select id="presetSelect"
              style="padding: 0.6em; font-size: 1em; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 4px; font-family: inherit;">
              <option value="rules" selected>Rule-Based Only</option>
              <option value="local">Local LLM (localhost:8080)</option>
              <option value="cloud">Google GenAI</option>
            </select>
          </div>

          <div class="control-group checkbox-group">
            <input type="checkbox" id="useAiFallback">
            <label for="useAiFallback">Use AI Fallback</label>
          </div>

          <div class="control-group" id="ai-config-group">
            <label for="baseUrl">AI Base URL (Optional)</label>
            <input type="text" id="baseUrl" placeholder="e.g. http://localhost:8080" />

            <label for="apiKey">API Key (Optional)</label>
            <input type="text" id="apiKey" placeholder="Your API Key" />
          </div>

          <div class="control-group">
            <label for="inputText">Input Text</label>
            <textarea id="inputText"
              placeholder="Describe your diagram...">The fast multipole method (FMM) is a numerical technique that was developed to speed up the calculation of long-ranged forces in the n-body problem</textarea>
          </div>

          <button id="convertBtn">Generate Mermaid</button>
        </div>
      </div>

      <div class="results">
        <label>Result Code</label>
        <pre id="outputCode">...code will appear here...</pre>

        <label>Preview</label>
        <div id="mermaidPreview" class="mermaid-render">
          Diagram will render here
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>
</body>

</html>
